# 这个文档是一个帮助文档
# 为了让您更好的了解本插件使用方法
#
# 命令：
#   主命令：OxygenVault
#     别名："OV", "ov", "Oxygen", "oxygen", "OXYGEN"
#     权限：NULL
#     子命令：
#       1. open
#         别名：NULL
#         权限：NULL
#         作用：打开仓库界面
#         子命令：
#           1. PlayerName（玩家名称）
#             别名：NULL
#             权限：oxygenvault.op
#             例外情况：当玩家名称是使用者自己的时候，可以打开自己的仓库界面
#             作用：打开其他玩家的仓库
#             默认补全：所有在线玩家名称
# 配置：
#   涉及文件：config.yml
#     注：相关设置已给出中文注释，可以参照中文注释进行修改
# 数据库：
#   涉及文件：database.yml
#     注：相关设置已给出中文注释，可以参照中文注释进行修改
# 界面：
#   涉及文件：view.yml
#     注：相关设置已给出中文注释，可以参照中文注释进行修改